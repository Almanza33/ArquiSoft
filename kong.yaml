_format_version: "2.1"

services:
  - name: logs_service
    host: logs_upstream
    protocol: http
    routes:
      - name: logs
        paths:
          - /logs
        strip_path: false

  - name: ordenes_service
    host: ordenes_upstream
    protocol: http
    routes:
      - name: ordenes
        paths:
          - /ordenes
        strip_path: false
    
upstreams:
  - name: logs_upstream
    targets:
      - target: 10.128.0.84:8080
        weight: 100

  - name: ordenes_upstream
    targets:
      - target: 10.128.0.85:8080
        weight: 100
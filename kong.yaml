_format_version: "2.1"

services:
  - name: logs_service
    host: logs_upstream
    protocol: http
    routes:
      - name: logs
        paths:
          - /logs
        strip_path: false

  - name: filtrar_ordenes_service
    host: filtrar_ordenes_upstream
    protocol: http
    routes:
      - name: filtrar_ordenes
        paths:
          - /filtrar_ordenes
        strip_path: false
    
upstreams:
  - name: logs_upstream
    targets:
      - target: 10.128.0.84:8080
        weight: 100

  - name: filtrar_ordenes_upstream
    targets:
      - target: 10.128.0.85:8080
        weight: 100